<div>
    <form (ngSubmit)="onSubmit()">
        <div *ngFor="let item of items; let i = index">
            <app-search-options [item]="item"></app-search-options>
        </div>
        <div class="mt-2">
            <div class="d-flex justify-content-between">
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-outline-primary me-1">
                        Buscar dados
                    </button>
                    <button type="submit" [routerLink]="['']" class="btn btn-outline-primary">
                        Voltar
                    </button>
                </div>
                <div>
                    <button type="button" class="btn btn-outline-primary" (click)="addItemRow()">Adicionar mais
                        campos</button>
                    <button *ngIf="items.length > 1" type="button" class="btn btn-outline-danger ms-1"
                        (click)="removeItemRow(1)">
                        Remover
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>

<div *ngIf="isLoaded">
    <div class="mt-4">
        <h2>Dados:</h2>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col" *ngFor="let column of columns">
                        {{ subtitle[column] }}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let content of contents">
                    <td *ngFor="let column of columns">{{ content[column] }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div>
    <app-chart *ngIf="isLoaded" [chartContents]="contents" [chartSubtitle]="subtitle"></app-chart>
</div>
