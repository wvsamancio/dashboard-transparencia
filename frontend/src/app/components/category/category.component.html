<div *ngIf="isLoaded">
    <div class="m-2">
        <h2>Preview</h2>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Nome:</th>
                    <th>Descrição:</th>
                    <th>Ações:</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categories">
                    <td>{{ category.name }}</td>
                    <td>{{ category.description }}</td>
                    <td>
                        <button type="button" class="btn btn-outline-danger">Gerenciar Relatórios</button>
                        <button type="button" class="btn btn-outline-danger">Importar Dados</button>

                        <button type="button" class="btn btn-outline-danger"
                            (click)="delete(category._id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div>
    <button type="button" class="btn btn-outline-primary">Criar Categoria</button>
</div>

{{ categories | json }}
