<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h2 class="text-center">Cadastrar</h2>
            <form [formGroup]="registerForm" (submit)="onSubmit()">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" class="form-control" formControlName="name" placeholder="Digite seu nome"
                        required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" formControlName="email" placeholder="Digite seu e-mail"
                        required>
                </div>
                <div class="form-group">
                    <label for="pwd">Senha:</label>
                    <input type="password" class="form-control" formControlName="password"
                        placeholder="Digite sua senha" required>
                </div>
                <div class="form-group">
                    <label for="pwd">Confirme a senha:</label>
                    <input type="password" class="form-control" formControlName="passwordConfirm"
                        placeholder="Digite novamente sua senha" required>
                </div>
                <button type="submit" class="btn btn-primary mt-1">Cadastrar</button>
            </form>
        </div>
    </div>
</div>
